<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>后台</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav">
      <h1 class="title">获取Code</h1>
    </header>
    <div class="content">
      <div class="card">
        <div class="card-header">获取Code</div>
        <div class="card-content">
          <div class="card-content-inner" id="inner" style="text-align: center">
          	<textarea style="width: 100%;margin-bottom: 20px" id="tex"></textarea>
          	<button class="button button-round" style="width: 100%;" onClick="getCode()">点击获取</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="//g.alicdn.com/sj/lib/zepto/zepto.min.js"></script> 
<script>$.config = {router: false}</script> 
<script src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js"></script>
<script>
	function getCode(){
		$.post("http://api.fengkmm.me:8080/migu_fengkmm_me/admin",function(data){
			data = JSON.parse(data);
			$("#tex").text("http://migu.fengkmm.me/registerbycode.html?code="+data.code);
		});	
	}
</script>
</body>
</html>
